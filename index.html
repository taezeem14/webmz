<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taezeem's Dashboard</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #fff;
      --accent: #00ffe1;
      --card: #1b1b1b;
      --hover: #292929;
    }
    [data-theme="light"] {
      --bg: #f0f0f0;
      --fg: #111;
      --accent: #0080ff;
      --card: #ffffff;
      --hover: #e6e6e6;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
    }
    p {
      margin-bottom: 2rem;
      color: var(--fg);
    }
    .repo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
    }
    .repo {
      background: var(--card);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      width: 250px;
      transition: 0.3s;
      text-align: center;
    }
    .repo:hover {
      background: var(--hover);
      transform: scale(1.02);
      box-shadow: 0 0 10px var(--accent);
    }
    .repo a {
      color: var(--accent);
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
    }
    .updated {
      font-size: 0.8rem;
      color: gray;
      margin-top: 0.5rem;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .theme-toggle:hover {
      background: var(--accent);
      color: var(--bg);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <h1>üß† Taezeem's Dashboard </h1>
  <p>All of my projects at one place. Simple. Clean. Powerful.</p>
  <div id="repoList" class="repo-grid">Loading...</div>

  <script>
    const username = "taezeem14";
    const container = document.getElementById("repoList");

    fetch(`https://api.github.com/users/${username}/repos`)
  .then(res => res.json())
  .then(data => {
    container.innerHTML = "";

    // üî• Only repos with GitHub Pages deployed
    const filtered = data.filter(repo => !repo.fork && repo.has_pages);

    // üßØ Show newest last
    filtered.sort((a, b) => new Date(a.updated_at) - new Date(b.updated_at));

    filtered.forEach(repo => {
      const div = document.createElement("div");
      div.className = "repo";

      const link = document.createElement("a");
      link.href = `https://${username}.github.io/${repo.name}`;
      link.target = "_blank";
      link.textContent = `üîó ${repo.name}`;

      const updated = document.createElement("div");
      updated.className = "updated";
      updated.textContent = `Updated: ${new Date(repo.updated_at).toLocaleDateString()}`;

      div.appendChild(link);
      div.appendChild(updated);

      container.appendChild(div);
    });
  })

  .catch(err => {
    container.innerHTML = "‚ö†Ô∏è Error loading repos";
    console.error(err);
  });


    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const newTheme = current === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    (function () {
      const saved = localStorage.getItem("theme");
      if (saved) {
        document.documentElement.setAttribute("data-theme", saved);
      }
    })();
  </script>
<footer style="
  margin-top: 2rem;
  padding: 0.5rem 0;
  width: 100%;
  text-align: center;
  font-size: 0.75rem;
  color: var(--fg);
  border-top: 1px solid #333;
">
  ¬© Muhammad Taezeem Tariq Matta ¬∑ <a href="https://taezeem.me/website.html" style="color: var(--accent); text-decoration: none;" target="_blank">Visit Me</a>
</footer>
</body>
</html>
